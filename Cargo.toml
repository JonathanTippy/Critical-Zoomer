[package]
name = "critical_zoomer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

#################################################################################################

[dependencies]
minifb = "0.23.0"
bloomfilter = "1.0.9"
awint = "0.7.0"

#################################################################################################

# Enable ALL of optimization in debug mode
[profile.dev]
opt-level = 3

# Enable high optimizations for dependencies:
[profile.dev.package."*"]
opt-level = 3

#################################################################################################