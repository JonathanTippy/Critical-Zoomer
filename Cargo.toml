[package]
name = "critical_zoomer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

#################################################################################################

[dependencies]
rug = "1.19.0"
flume = "0.10.14"
minifb = "0.23.0"
steady_state     = "0.2.2"
clap             = { version = "4.5.40", features = ["derive"] }
#num_cpus = "1.15.0"
egui = "0.32.0"
eframe = "0.32.0"
env_logger = "0.10.2"
egui_extras = "0.32.0"
winit = "0.30.11"
futures-util = "0.3"



#################################################################################################

# Enable ALL of optimization in debug mode
[profile.dev]
opt-level = 3

# Enable high optimizations for dependencies:
[profile.dev.package."*"]
opt-level = 3

#################################################################################################
